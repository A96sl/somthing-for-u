<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Adam's Letter</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: 'Courier New', monospace;
      color: white;
    }

    .hearts {
      position: fixed;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
    }

    .heart {
      position: absolute;
      color: red;
      font-size: 24px;
      animation: float 8s infinite;
    }

    @keyframes float {
      0% { transform: translateY(100vh) scale(0.5); opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
    }

    .envelope {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      cursor: pointer;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.05); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }

    .letter {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 36px;
      color: pink;
      text-shadow: 0 0 15px red;
      text-align: center;
      animation: fadeIn 2s forwards;
      max-width: 90%;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
      to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    }

    .open-btn {
      margin-top: 20px;
      padding: 12px 30px;
      font-size: 20px;
      background: red;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      animation: bounce 1.5s infinite;
      box-shadow: 0 0 20px red;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>

<div class="hearts" id="hearts"></div>

<div class="envelope" id="envelope">
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4e/Envelope_font_awesome.svg/512px-Envelope_font_awesome.svg.png" width="200">
  <div>
    <button class="open-btn" onclick="openLetter()">Open</button>
  </div>
</div>

<div class="letter" id="letter">
  I love you babe <3
</div>

<script>
  function openLetter() {
    document.getElementById('envelope').style.display = 'none';
    document.getElementById('letter').style.display = 'block';
  }

  // Floating hearts
  const heartsContainer = document.getElementById('hearts');
  setInterval(() => {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.animationDuration = (5 + Math.random() * 5) + 's';
    heart.innerText = 'â¤';
    heartsContainer.appendChild(heart);
    setTimeout(() => { heart.remove(); }, 8000);
  }, 300);
</script>

</body>
</html>
